<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles.css" />
    <title>FutBin</title>
  </head>
  <body>
    <div class="larger-container d-flex flex-row justify-content-evenly mt-3">

      <div class="containerr" >

        <h1>Création de l'équipe</h1>

        <label for="formation">Choisir une formation :</label>
        <select id="formation">
          <option value="4-4-2">4-4-2</option>
          <option value="4-3-3">4-3-3</option>
        </select>

        <div id="team">
          <!--div to be filled with js-->
        </div>

        <h2>Ajouter un joueur :</h2>

        <form id="playerForm">
          <input type="text" id="name" placeholder="Nom du Joueur" required />
          <input
            type="text"
            id="position"
            placeholder="Position du joueur"
            required
          />
          <input
            type="number"
            id="rating"
            placeholder="Rating(1-100)"
            min="1"
            max="100"
            required
          />
          <button type="submit">Ajouter Joueur</button>
        </form>

        <h3>Joueurs Ajoutés :</h3>

        <ul id="playerList">
          <!-- ul to be filled-->
        </ul>

        <h3>Chimie de l'équipe <span id="teamChemistry">0</span></h3>

        
      </div>
      <div id="container-2" >
        <!-- <img src="../img/stadium_background.webp" alt=""> -->
      </div>
    </div>
    <script src="../index.js"></script>
  </body>
</html>

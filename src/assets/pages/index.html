      <div class="containerr">
        <h1>Création de l'équipe</h1>

        <label for="formation">Choisir une formation :</label>
        <select id="formation">
          <option value="4-4-2">4-4-2</option>
          <option value="4-3-3">4-3-3</option>
        </select>

        <h2>Ajouter un joueur :</h2>

        <form id="playerForm">
            <div class="scroll_inputs">
          <input type="text" id="name" placeholder="Nom du Joueur" required />
          <input
            type="text"
            id="position"
            placeholder="Position du joueur"
            required
          />
          <input
            type="text"
            id="nationalité"
            placeholder="Nationalité"
            required
          />

          <input
            type="text"
            id="club"
            placeholder="Club"
            required
          />

          <input
            type="number"
            id="pace"
            placeholder="pace"
            required
          />

          <input
            type="number"
            id="shooting"
            placeholder="shooting"
            required
          />
          <input
            type="number"
            id="passing"
            placeholder="passing"
            required
          />
          <input
            type="number"
            id="dribbling"
            placeholder="Dribbling"
            required
          />
          <input
            type="number"
            id="defending"
            placeholder="Defending"
            required
          />
          <input
            type="number"
            id="physical"
            placeholder="Physical"
            required
          />
        </div>
          <button type="submit">Ajouter Joueur</button>
        </form>

        <h3>Joueurs Ajoutés :</h3>

        <h3>Chimie de l'équipe <span id="teamChemistry">0</span></h3>
      </div>
